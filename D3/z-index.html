<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            border: 5px solid red;
            height: 100px;
            width: 90px;
            background-color: red;
            margin: 10px;
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 5;
        }
        .two{
            border: 5px solid black;
            height: 100px;
            width: 90px;
            background-color: black;
            margin: 10px;
            position: relative;
            z-index: 6;
        }
        .three{
            border: 5px solid black;
            height: 100px;
            width: 90px;
            background-color: black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class = "one">Class 1</div>
    <div class = "two">Class 2</div>
    <div class = "three">Class 3</div>
</body>
</html>
