<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class = "p-10">
    <h2 class = "text-2xl font-bold text-center mb-4">Login Form</h2>
    <form class = "border border-blue-900 p-6 rounded-xl shadow-xl w-72 mx-auto">
        <table class = "w-full">
            <tr>
                <td class = "py-2"><label for = "name" class = "font-semibold">Name: </label></td>
                <td><input type = "text" id = "name" name = "name" placeholder = "name" class = "border p-1 rounded w-full" required><br></td>
            </tr>
            <tr>
                <td class = "py-2"><label for = "email" class = "font-semibold">Email: </label></td>
                <td><input type = "email" id = "email" name = "email" placeholder = "email" class = "border p-1 rounded w-full" required><br></td>
            </tr>
            <tr>
                <td class = "py-2"><label for = "password" class = "font-semibold">Password: </label></td>
                <td><input type = "password" id = "password" name = "password" placeholder = "password" class = "border p-1 rounded w-full" required><br></td>
            </tr>
            <tr>
                <td colspan ="2" class = "pt-4"><button type = "submit" class = "bg-blue-700  cursor-pointer hover:opacity-80 text-white font-semibold px-4 py-2 rounded w-full">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
